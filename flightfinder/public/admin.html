<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SB Flights (Admin)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .container {
      padding: 20px;
    }

    .card-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: white;
      padding: 20px;
      flex: 1;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
    }

    .card p {
      font-size: 24px;
      margin: 10px 0;
    }

    .card button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #0056b3;
    }

    .applications {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .applications h2 {
      margin-top: 0;
    }

    .scroll-box {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
    }

    .scroll-box p {
      margin: 0;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>SB Flights (Admin)</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="users.html">Users</a>
      <a href="bookings.html">Bookings</a>
      <a href="flights.html">Flights</a>
      <a href="addflight.html">Add Flight</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <div class="container">
    <div class="card-container">
      <div class="card">
        <h3>Users</h3>
        <p>6</p>
        <button>View all</button>
      </div>
      <div class="card">
        <h3>Bookings</h3>
        <p>7</p>
        <button>View all</button>
      </div>
      <div class="card">
        <h3>Flights</h3>
        <p>6</p>
        <button>View all</button>
      </div>
    </div>

    <div class="applications">
      <h2>New Operator Applications</h2>
      <div class="scroll-box">
        <p>No new requests..</p>
      </div>
    </div>
  </div>

</body>
</html>
